<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart-container">
        <div class="cart">
          <img src="img/device.svg" alt="a phone" />
          <h3>Mobile</h3>
          <p>Get notification about new releases in our mobile app.</p>
          <p class="price">
            <sup>$</sup><span class="amount">10</span><sub>/month</sub>
          </p>
        </div>
        <div class="cart">
          <img src="img/laptop.svg" alt="a laptop" />
          <h3>Desktop</h3>
          <p>
            Enjoy new episodes on your laptop in browser with our services,
            which supports all the platforms.
          </p>
          <p class="price">
            <sup>$</sup><span class="amount">15</span><sub>/month</sub>
          </p>
        </div>
        <div class="cart">
          <img src="img/monitor.svg" alt="a monitor" />
          <h3>Tv</h3>
          <p>
            Watch your favorite series at home on large screen with our TV
            application.
          </p>
          <p class="price">
            <sup>$</sup><span class="amount">20</span><sub>/month</sub>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

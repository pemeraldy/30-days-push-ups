<!DOCTYPE html>
<html>
  <head>
    <title>Segmented control</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->
    <div class="root">
      <div class="container">
        <ul class="control">
          <li class="control-item">Sort by price</li>
          <li class="control-item">Sort by name</li>
          <li class="control-item">Sort by relevance</li>
        </ul>
      </div>
    </div>
  </body>
</html>

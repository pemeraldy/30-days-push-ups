<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="payment-container">
        <div class="payment-header">
          <span class="indicator"></span>
          <h3 class="header-text">Payment Method</h3>
        </div>
        <div class="payment-body">
          <div class="payment-option">
            <img src="./img/visa.svg" alt="" /> visa
          </div>
          <div class="payment-option checked">
            <img src="./img/mastercard.svg" alt="" /> Master
            <img src="./img/check.svg" alt="check" class="check" />
          </div>
          <div class="payment-option">
            <img src="./img/maestro.svg" alt="" /> Maestro
          </div>
        </div>
        <div class="next">
          <span class="text">Next step </span>
          <img src="./img/arrow.svg" alt="arrow"
        </div>
      </div>
    </div>
  </body>
</html>
